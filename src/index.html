    <!-- For PWA capabilitywe here linkng to the manifest file -->

    <!-- The <base href="/" /> tag in an HTML file specifies the 
     base URL for relative URLs within the document. 
     This means that any relative URL (e.g., /about.html, images/logo.png) will be 
     interpreted relative to this base URL.
     In this case, setting the base URL to / means that all relative URLs 
     will be interpreted relative to the root of the current domain. -->
    <base href="/" />

    <!-- This viewport meta setting is crucial for responsive design -->
    <!-- without it the @media queries for screen reactivness on mobile devices wont work -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    (1) rel="icon": This attribute indicates that the linked resource is a favicon.
    (2) type="image/x-icon": This attribute specifies the MIME type of the 
         image/x-icon" is a specific MIME type that indicates the content is an icon image.
         It's a common format for favicons
    (3) href="src/favicon.ico": This attribute sets the URL of the favicon image.
        In this case, the favicon is located in the same directory 
        as the index.html file and is named favicon.ico. 
    -->

    <!-- <link rel="icon" type="image/x-icon" href="src/favicon.ico" /> -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="./src/favicon.ico" /> -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!--
    Discussion about the favicon alternative code :
     An alternative to the above link of an image as favicon we can use this code:
         <link rel="shortcut icon" type="image/png" href="src/favicon.png" />
      This does the same because a "shortcut icon" is A shortcut icon is a small, 
      typically square image that appears in the browser's tab or address bar.
      This is exactly a favicon.
       Using this code:
           <link rel="icon" type="image/x-icon" href="src/favicon.ico" />
        The attributes :   rel="icon" type="image/x-icon"tell the 
        browser the same thing as rel="shortcut icon".
    -->

    <meta
      name="description"
      content="This is the Liquid Budget website, View your Liquidable assets and annual drawdown"
    />
